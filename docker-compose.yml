version: '3.8'

services:


  db:
    platform: linux/x86_64
    image: mysql:8.0.21
    command: --default-authentication-plugin=mysql_native_password
    restart: 'always'
    container_name: db
    ports:
      - 3308:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password    
    networks:
      - shared-network

  backend:
    container_name: app_backend   
    restart: unless-stopped
    image: online-store-backend
    build: ./backend
    
    ports:
      - 3001:3001
    networks:
      - shared-network
    depends_on:
      - "db"

  frontend:
    container_name: app_frontend
    restart: unless-stopped
    image: online-strore-frontend
    build: ./frontend
    ports:
      - 3000:3000
    networks:
      - shared-network
    depends_on:
      - "backend"
   

networks:
  shared-network:
    driver: 'bridge'
